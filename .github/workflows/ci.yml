name: Template & Output Sanity

on:
  push:
  pull_request:

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify 22 master templates exist
        run: |
          set -euo pipefail
          test -d professional-templates
          count=$(find professional-templates -maxdepth 1 -type f -name '*.md' | wc -l | tr -d ' ')
          echo "Found templates: $count"
          if [ "$count" -lt 22 ]; then
            echo "Need 22 templates in professional-templates/" >&2
            exit 1
          fi

      - name: Optional smoke on completed-docs (non-blocking)
        run: |
          set -euo pipefail
          if [ -d completed-docs ]; then
            echo "completed-docs present — sampling one project:"
            proj=$(find completed-docs -mindepth 1 -maxdepth 1 -type d | head -n1 || true)
            if [ -n "$proj" ]; then
              ls -1 "$proj" | sed 's/^/ - /'
            else
              echo "No project output yet."
            fi
          else
            echo "completed-docs/ not present — first run is fine."
          fi